<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/table.css">
    <script type="text/javascript" src="../js/views/jquery.min.js"></script>
</head>

<body>
<div class="canvas">
    <svg id="svgMenu">
        <g id="chart">
            <g id="actions" />
            <g id="labels" />
        </g>
    </svg>
    <svg id="svgShape">
        <g id="chart">
            <g id="circleShape">
                <rect width="166.6666666" height="40" fill="black" class="bar choice"/>
                <circle cx="83.3333333" cy="20" r="15" fill="white"/>
            </g>
            <g id="squareShape">
                <rect width="166.6666666" x="166.6666666" height="40" fill="black" class="bar choice"/>
                <rect x="235" y="5" width="30" height="30" fill="white"/>
            </g>
            <g id="triangleShape">
                <rect width="166.6666666" x="333.333333333" height="40" fill="black" class="bar choice"/>
                <polygon points="416.6666666,5 436.6666666,35 396.6666666,35" fill="white" />
            </g>
            <g id="starShape">
                <rect width="166.6666666" x="500" height="40" fill="black" class="bar choice"/>
                <polygon points="583.3333333,5 568.3333333,35 603.3333333,15 563.3333333,15 598.3333333,35" fill="white"/>
            </g>
            <g id="rectangleShape">
                <rect width="166.6666666" x="666.6666666" height="40" fill="black" class="bar choice"/>
                <rect x="730" y="10" width="40" height="20" fill="white"/>
            </g>
            <g id="diamondShape">
                <rect width="166.6666666" x="833.33333333" height="40" fill="black" class="bar choice"/>
                <polygon points="901.6666666,20 916.6666666,5 931.6666666,20 916.6666666,35" fill="white"/>
            </g>
        </g>
    </svg>
    <div id="tableInformations">
        <table id="tableChoice">
            <tr id="rowTitleInfos">
                <th colspan="3" class="infoChoiceTitle">Anomericity</th>
                <th colspan="3" class="infoChoiceTitle">Isomer</th>
                <th colspan="3" class="infoChoiceTitle">Ring</th>
            </tr>
            <tr id="rowChoiceInfos">
                <td id="alphaAnom" class="infoChoiceCell choiceAnomericity">α</td>
                <td id="betaAnom" class="infoChoiceCell choiceAnomericity">β</td>
                <td id="unknownAnom" class="infoChoiceCell choiceAnomericity">?</td>
                <td id="dIsomer" class="infoChoiceCell choiceIsomer">d</td>
                <td id="lIsomer" class="infoChoiceCell choiceIsomer">l</td>
                <td id="unknownIso" class="infoChoiceCell choiceIsomer">?</td>
                <td id="PType" class="infoChoiceCell choiceRing">p</td>
                <td id="LType" class="infoChoiceCell choiceRing">f</td>
                <td id="unknownType" class="infoChoiceCell choiceRing">?</td>
            </tr>
        </table>
    </div>
</div>
<div id="viz"></div>
</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../js/views/app.js"></script>
<script src="../js/views/informations.js"></script>
</html>
